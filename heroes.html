<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Hero School</h1>
    <div id="datos">

        <select id="spp">

            <option value="2">Super Fuerza</option>
            <option value="3">Super Velocidad</option>
            <option value="4">Ninguno</option>
        </select><br>
        <button onclick="generarSolicitud()">Generar Solicitud</button>
    </div>

    <div>
        <div class="dat" id="nom"></div>
        <div class="dat" id="ment"></div>
        <div class="dat" id="tra"></div>
        <div class="dat" id="ent"></div>
        <div class="dat" id="tot"></div>
        <button id="ticketBtn" onclick="generarTicket()" style="display: none;">Generar Ticket</button>
    </div>
    <script src="js/heroes.js"></script>
</body>
</html>
